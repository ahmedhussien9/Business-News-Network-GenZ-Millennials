<ng-container *ngIf="properties.visible">
  <div class="gzm-video-picture-wrapper">
    <div class="video-preview">
      <div class="picture-link">
        <gzm-picture-link
          [properties]="properties.pictureLink"
        ></gzm-picture-link>
      </div>
      <div class="icon-text" *ngIf="properties.iconText.visible">
        <gzm-icon-text [properties]="properties.iconText"></gzm-icon-text>
      </div>
    </div>
    <div class="video-title">
      <gzm-text-link-picture
        [properties]="properties.textLinkPicture"
      ></gzm-text-link-picture>
    </div>
  </div>
</ng-container>
