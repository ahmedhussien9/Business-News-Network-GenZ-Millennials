<div class="example-container">
  <div class="post-creator-container">
    <div class="post-creator-header">
      <img src="me.jpg" alt="User Avatar" class="avatar" />
      <input
        type="text"
        placeholder="Start a post, try writing with AI"
        class="post-input"
      />
    </div>
    <div class="post-creator-actions">
      <div class="action">
        <gzm-icon-link [properties]="properties.mediaLinkProps"></gzm-icon-link>
      </div>
      <div class="action">
        <gzm-icon-link [properties]="properties.eventLinkProps"></gzm-icon-link>
      </div>
      <div class="action">
        <gzm-icon-link [properties]="properties.writeLinkProps"></gzm-icon-link>
      </div>
    </div>
  </div>
</div>
